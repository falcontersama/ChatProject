<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0;}
      html,body { font: 13px Helvetica, Arial; height: 100%; width: 100%;}
      #msg { background: #000;position: static; bottom: 0; width: 100%; height: 100%;}
      #msg input { border: 0; width: 90%; margin-right: .5%; height: 100%;}
      #msg button { width: 9%; background: rgb(130, 224, 255);  float:right; height: 100%;}
      #messages { list-style-type: none; margin: 0; padding: 0; width:80%; float:right; height: 100%; overflow-y: scroll;}
      #messages li { padding: 5px 10px; word-wrap: break-word; }
      #messages li:nth-child(odd) { background: #eee;  word-wrap: break-word;}
      #container button {width:31%; height:40px; overflow: hidden; margin : 3% 1% 0% 1%;}
      #ui{position: static; width: 100%; height: 5%; border-color: black; border-bottom-width: 10px ; border-style: solid;}
      #ui form{background :black; width :100%; position: static; height: 100%; margin: 0;}
      #ui form input{width: 78%; padding: 0% 1%; border: 0; margin-right: 1%; height: 100%}
      #ui form button{width: 19%; background: darkorange; padding: 0% 1%; position :static; height:100%}
      #room{width: 20%; right: 0; position: static; height: 100%; float:left; background: black; overflow-y: auto;}
      #room form {height: 10%; width: 100%}
      #roomname{width:100%; height: 50%; top:0; margin-top: 4%; border:0;}
      #add{width: 100%;height: 50%; top:0;}
      #container{width:100%; height: 91%; bottom: 0; margin-top: 4%; }
      #main{width:100%; height: 90%}
      #submit{width: 100% ; height: 5%; display: block;}
      button {border: none;}
    </style>
  </head>
  <body>
    <div id ="ui">
      <form>
        <input id ="name" type="text" autocomplete="off" required><button>Set User name</button>
      </form>
    </div>
    <div id ="main">
      <div id ='room'>
          <form>
            <input id ="roomname" type="text" autocomplete="off" required><button id="add">add room</button>
          </form>
        <div id='container'>
        </div>
      </div>
      <ul id="messages"></ul>
    </div>
    <div id ="submit">
      <form id ="msg">
        <input id="m" autocomplete="off" required><button>Send</button>
      </form>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        // change localhost to ip to connect

        var socket = io('http://localhost:3000/');

				socket.on('redirect', function(dest) {
					console.log("redirecting to " +dest);
					socket = io(dest);
				});
				
				socket.on("connect", () => {
					console.log("Successful connection");
				});
				
        $('#add').click(()=>{
          socket.emit('add room',$("#roomname").val());
          socket.emit('join',$("#roomname").val());
          $("#roomname").val('');
          return false;
        });

        $('#msg').submit(()=>{
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
        });

        $('#ui form').submit(()=>{
          socket.emit('set username', $("#name").val());
          $('#name').val('');
          return false;
        })

        socket.on('update room',(room)=>{
          let roombutton = $("<button>", {class: 'roomname', text: room, name: room});
            if($('.roomname').length == 0){
              roombutton.css('background-color','darkorange');
            }
            roombutton.click(()=>{
            socket.emit('join',roombutton.attr('name'));
            $(".roomname").css('background-color','');
            roombutton.css('background-color','darkorange');
          });
          $('#container').append(roombutton);

          let breakbutton = $("<button>", {class: 'break', text: "break", name: room});
          breakbutton.click(()=>{
            socket.emit('break room',breakbutton.attr('name'));
            if(breakbutton.text()=='break'){
              breakbutton.text('unbreak') ;
            }else{
              breakbutton.text('break') ;
            }
          })
          $('#container').append(breakbutton);

          let leavebutton = $("<button>", {class: 'leave', text: "leave", name: room});
          leavebutton.click(()=>{
              socket.emit('leave',leavebutton.attr('name'));
              socket.emit('join','default');
          })
          $('#container').append(leavebutton);
        });

        socket.on('update chat',(msg)=>{
          $('#messages').empty();
          for (i =0;i<msg.length;i++){
            $('#messages').append($('<li>').text(msg[i].user + ' @' + msg[i].time + " : " + msg[i].message ));
          }
        });
				
				socket.on('redirect', (destination)=> {
					socket = io('http://localhost:3001/');
				});
        
        socket.on('disconnect',()=>{
          location.reload(true);
        })
    </script>

  </body>
</html>
